<div class="width-100">
  <mat-card>
    <mat-card-content>
      <mat-card-title>{{'VEHICLE_COLORS' | translate}}</mat-card-title>
      <div class="row">
        <div class="col-md-12">
          <button class="add-new-button" type="button" mat-raised-button class="float-right add-button outline-unset"
            (click)="editColor('0')"><i class="material-icons add">add</i>
            {{'ADD_NEW_COLOR' | translate}}</button>
        </div>
      </div>
<br>
<br>
      <p-table #dt [value]="colors" [responsive]="true" [paginator]="true" [rows]="10"
        [rowsPerPageOptions]="[10,20,30,40,50]">
        <ng-template pTemplate="header">
          <tr>
            <th class="text-right" [pSortableColumn]="'Name'">
              <p-sortIcon [field]="'Name'"></p-sortIcon>
              {{'COLOR_NAME' | translate}}
            </th>
            <th class="text-right">
              {{'OPTIONS' | translate}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-color>
          <tr>
            <td class="text-right"><span
                class="ui-column-title text-left float-left">{{ 'COLOR_NAME' | translate }}</span><span
                class="float-right">{{color.Name | uppercase}}</span></td>
            <td class="detail-icon"><span class="ui-column-title text-left float-left">{{ 'OPTIONS' | translate }}</span><i
                class="ti-pencil text-details m-r-7-negative" (click)="editColor(color.Id)"><span class="icon-text">
                  {{'DETAILS' | translate}}</span></i><i class="ti-trash text-danger m-r-7-negative" deleteConfirmation
                [deleteItemId]="color.Id"(onDelete)="onDelete($event)" ><span
                  class="icon-text">{{'DELETE' | translate}}</span></i></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="2" class="text-center">
              <strong>{{'NO_DATA' | translate}}</strong>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </mat-card-content>
  </mat-card>
</div>
