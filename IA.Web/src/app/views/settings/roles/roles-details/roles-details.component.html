<div class="width-100">
  <div class="col-md-12">
    <button type="button" mat-raised-button color="primary" class="button-back outline-unset" (click)="back()"><i
        class="material-icons reply">reply</i>
      {{'BACK' | translate}}</button>
  </div>
  <form #form="ngForm" class="m-t-20" (ngSubmit)="add(form)">
    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <mat-card-content>
            <div class="row">
              <div class="col-md-12">
                <mat-card-title>{{'ROLE_INFO' | translate}}</mat-card-title>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input type="text" required #Id="ngModel" [disabled]="!isNewRole" [(ngModel)]="role.Id" name="Id"
                    matInput placeholder="{{'ROLE_ID' | translate}}" id="role">
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.Id">
                  <span class="help-block text-danger">{{ err }}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input required type="text" matInput placeholder="{{'DESCRIPTION' | translate}}"
                    #Description="ngModel" [(ngModel)]="role.Description" name="Description" id="Description">
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.Description">
                  <span class="help-block text-danger">{{ err }}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="outline-unset" mat-raised-button color="primary" name="add"><i
                    class="material-icons check">check</i>
                  {{'SAVE' | translate}}</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </form>
  <br>
  <div *ngIf="showPermissions">
    <div class="row">
      <br>
      <div class="col-md-12">
        <mat-card>
          <mat-card-content>
            <h4 class="card-title">{{'PERMISSIONS' | translate}}</h4>
            <p-table #dt [value]="permissions" [responsive]="true" [paginator]="true" [rows]="10"
              [rowsPerPageOptions]="[10,20,30,40,50,100]">
              <ng-template pTemplate="header">
                <tr>
                  <th class="text-right">{{'ID' | translate}}</th>
                  <th class="text-right">{{'DESCRIPTION' | translate}}</th>
                  <th class="text-right">{{'OPTIONS' | translate}}</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-permission>
                <tr>
                  <td><span class="ui-column-title text-left float-left">{{ 'NAME' | translate }}</span><span
                      class="float-right">{{permission.Id}}</span></td>
                  <td><span class="ui-column-title text-left float-left">{{ 'DESCRIPTION' | translate }}</span><span
                      class="float-right">{{permission.Description}}</span></td>
                  <td class="text-right"><span class="ui-column-title text-left float-left">{{ 'OPTIONS' | translate }}</span>
                    <div classs="m-t-10 m-b-10">
                      <mat-checkbox color="primary" class="m-r-10" [(ngModel)]="permission.IsChecked"
                        (change)="addPermission(permission,$event)"></mat-checkbox>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
