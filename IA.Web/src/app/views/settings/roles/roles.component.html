<div class="width-100">
  <mat-card>
    <mat-card-content>
      <mat-card-title>{{'ROLES_PREVIEW' | translate}}</mat-card-title>
      <div>

        <button type="button" mat-raised-button class="float-right add-button outline-unset" (click)="editRole('0')"><i
            class="material-icons add">add</i>
          {{'ADD_NEW_ROLE' | translate}}</button>
      </div>
      <br>
      <br>
      <br>
      <p-table #dt [value]="roles" [rowsPerPageOptions]="[5,10,20,50,100]" [responsive]="true" [paginator]="true"
        sortOrder="-1" [rows]="10" [globalFilterFields]="['Id']">
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="'Id'" class="text-right">
              <i class="ui-sortable-column-icon pi pi-fw pi-sort"></i>
              {{'ID' | translate}}
            </th>
            <th [pSortableColumn]="'Description'" class="text-right">
              <i class="ui-sortable-column-icon pi pi-fw pi-sort"></i>
              {{'DESCRIPTION' | translate}}
            </th>
            <th class="text-right">
              {{'OPTIONS' | translate}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
          <tr>
            <td class="text-right"><span class="ui-column-title text-left float-left">{{ 'ID' | translate }}</span><span
                class="float-right">{{role.Id}}</span></td>
            <td class="text-right"><span class="ui-column-title text-left float-left">{{ 'DESCRIPTION' | translate }}</span><span
                class="float-right">{{role.Description}}</span></td>
            <td class="detail-icon"><span class="ui-column-title text-left float-left">{{ 'OPTIONS' | translate }}</span><i
                class="ti-pencil text-details m-r-7-negative" (click)="editRole(role.Id)"><span class="icon-text">
                  {{'DETAILS' | translate}}</span></i></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="3" class="text-center">
              <strong>{{'NO_DATA_FOR_SELECTED_FILTERS' | translate}}</strong>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </mat-card-content>
  </mat-card>
</div>
