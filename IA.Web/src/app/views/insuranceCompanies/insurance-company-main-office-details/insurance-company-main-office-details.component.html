<div class="width-100">
  <div class="col-md-12">
    <button type="button" mat-raised-button color="primary" class="button-back outline-unset" (click)="back()"><i
        class="material-icons reply">reply</i>
      {{'BACK' | translate}}</button>
  </div>
  <form #form="ngForm" (ngSubmit)="add(form)" class="m-t-20">
    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <mat-card-content>
            <div class="row">
              <div class="col-md-12">
                <mat-card-title>{{'MAIN_OFFICE' | translate}}</mat-card-title>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input [disabled]="true" type="text" required matInput  name="MainOfficeName" #MainOfficeName="ngModel" [(ngModel)]="companyInsuranceMainOffice.MainOfficeName"
                    placeholder="{{'MAIN_OFFICE_NAME' | translate}}">
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.MainOfficeName">
                  <span class="help-block text-danger">{{ err }}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input  type="number" step="0.1" min="0"
                    onkeypress="return event.charCode >= 48 || event.charCode == 44 || event.charCode == 46" required matInput
                    #Netto="ngModel" [(ngModel)]="companyInsuranceMainOffice.Netto" name="Netto" placeholder="{{'NETTO' | translate}}">
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.Netto">
                  <span class="help-block text-danger">{{ err }}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="outline-unset" mat-raised-button color="primary" name="add"><i
                    class="material-icons check">check</i>
                  {{'SAVE' | translate}}</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </form>
</div>
