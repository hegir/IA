<div class="width-100">
  <div class="col-md-12">
    <button type="button" mat-raised-button color="primary" class="button-back outline-unset" (click)="back()"><i
        class="material-icons reply">reply</i>
      {{'BACK' | translate}}</button>
  </div>
  <form #form="ngForm" (ngSubmit)="add(form)" autocomplete="off" class="m-t-20">
    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <mat-card-content>
            <div class="row">
              <div class="col-md-12">
                <mat-card-title>{{'DETAILS' | translate}}</mat-card-title>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input type="text" required matInput #Name="ngModel" [(ngModel)]="technicalInspection.Name" name="Name"
                    placeholder="{{'NAME_OF_TECHNICAL_INSPECTION' | translate}}" style='text-transform:uppercase'>
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.Name">
                  <span class="help-block text-danger">{{ err }}</span>
                </div>
                <mat-form-field>
                  <input type="number" required matInput #Amount="ngModel" [(ngModel)]="technicalInspection.Amount" name="Amount"
                    placeholder="{{'AMOUNT' | translate}} KM">
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.Amount">
                  <span class="help-block text-danger">{{err}}</span>
                </div>
                <mat-form-field class="example-full-width">
                  <input type="text" matInput #IdNumber="ngModel" [(ngModel)]="technicalInspection.IdNumber" name="IdNumber"
                    placeholder="{{'ID_NUMBER' | translate}}" style='text-transform:uppercase'>
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.IdNumber">
                  <span class="help-block text-danger">{{ err }}</span>
                </div>

                <mat-form-field class="example-full-width">
                  <input type="text" required matInput #Address="ngModel" [(ngModel)]="technicalInspection.Address" name="Address"
                    placeholder="{{'ADDRESS' | translate}}" style='text-transform:uppercase'>
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.Address">
                  <span class="help-block text-danger">{{ err }}</span>
                </div>

                <mat-form-field class="example-full-width">
                  <input type="text" matInput #Email="ngModel" [(ngModel)]="technicalInspection.Email" name="Email"
                    placeholder="{{'EMAIL' | translate}}" pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" style="text-transform: none !important;">
                </mat-form-field>
                <div *ngIf="Email.errors?.pattern">
                  <span class="help-block text-danger"> {{'EMAIL_FORMAT_ERROR' | translate}} </span>
                </div>

                <mat-form-field class="example-full-width">
                  <input type="text" matInput #PhoneNumber="ngModel" [(ngModel)]="technicalInspection.PhoneNumber" name="PhoneNumber"
                    placeholder="{{'PHONE_NUMBER' | translate}}" pattern="^[+]?[0-9]*$">
                </mat-form-field>
                <div *ngIf="PhoneNumber.errors?.pattern">
                  <span class="help-block text-danger">{{ 'PHONE_FORMAT_ERROR' | translate}}</span>
                </div>

                <arni-autocomplete required onkeypress="return (event.charCode != 32)"
                oninput="validity.valid||(value='');" #cityComponent displayField="CityNameMunicipalityCode" name="City"
                id="City" (onChange)="onSelectedCityChanged($event)" [items]="cities" [selectedItem]="selectedCity"
                placeholder="{{'CITY_NAME' | translate}} *">
              </arni-autocomplete>
                <div *ngFor="let err of validationErrors?.City">
                  <span class="help-block text-danger">{{ err }}</span>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="outline-unset" mat-raised-button color="primary" name="add"><i
                    class="material-icons check">check</i>
                  {{'SAVE' | translate}}</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </form>
</div>
