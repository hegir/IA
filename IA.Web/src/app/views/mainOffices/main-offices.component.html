<div class="width-100">
  <mat-card>
    <mat-card-content>
      <mat-card-title>{{'MAIN_OFFICES_PREVIEW' | translate}}</mat-card-title>
      <div>

        <button class="add-new-button" type="button" mat-raised-button class="float-right add-button outline-unset"
          (click)="editMainOffice('0')"><i class="material-icons add">add</i>
          {{'ADD_NEW_MAIN_OFFICES' | translate}}</button>
      </div>
      <br>
      <br>
      <br>
      <p-table #dt [value]="mainOffices" [responsive]="true" [paginator]="true" [rows]="10"
        [rowsPerPageOptions]="[10,20,30,40,50]">
        <ng-template pTemplate="header">
          <tr>
            <th class="text-right" [pSortableColumn]="'Name'">
              <p-sortIcon [field]="'Name'"></p-sortIcon>
              {{'MAIN_OFFICE_NAME' | translate}}
            </th>
            <th class="text-right">
              {{'OPTIONS' | translate}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-mainOffice>
          <tr>
            <td class="text-right"><span
                class="ui-column-title text-left float-left">{{ 'MAIN_OFFICE_NAME' | translate }}</span><span
                class="float-right">{{mainOffice.Name}}</span></td>
            <td class="detail-icon"><span class="ui-column-title text-left float-left">{{ 'OPTIONS' | translate }}</span><i
                class="ti-pencil text-details m-r-7-negative" (click)="editMainOffice(mainOffice.Id)"><span class="icon-text">
                  {{'DETAILS' | translate}}</span></i><i class="ti-trash text-danger m-r-7-negative" deleteConfirmation
                [deleteItemId]="mainOffice.Id" (onDelete)="onDelete($event)"><span
                  class="icon-text">{{'DELETE' | translate}}</span></i></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="2" class="text-center">
              <strong>{{'NO_DATA' | translate}}</strong>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </mat-card-content>
  </mat-card>
</div>
