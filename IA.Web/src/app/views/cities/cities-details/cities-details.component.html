
<div class="width-100">
  <div class="col-md-12">
    <button type="button" mat-raised-button color="primary" class="button-back outline-unset" (click)="back()"><i
        class="material-icons reply">reply</i>
      {{'BACK' | translate}}</button>
  </div>
  <form #form="ngForm" (ngSubmit)="add(form)" autocomplete="off" class="m-t-20">
    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <mat-card-content>
            <div class="row">
              <div class="col-md-12">
                <mat-card-title>{{'DETAILS' | translate}}</mat-card-title>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input required type="text" matInput #Name="ngModel" [(ngModel)]="city.Name" name="Name"
                    placeholder="{{'CITY_NAME' | translate}}" >
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.Name">
                  <span class="help-block text-danger">{{ err }}</span>
                </div>
                <mat-form-field>
                  <input required type="text" matInput #MunicipalityCode="ngModel" [(ngModel)]="city.MunicipalityCode" name="MunicipalityCode"
                    placeholder="{{'MUNICIPALITY_CODE' | translate}}" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength = "7" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.MunicipalityCode">
                  <span class="help-block text-danger">{{err}}</span>
                </div>
                <mat-form-field>
                  <input required type="text" required matInput #PostCode="ngModel" [(ngModel)]="city.PostCode" name="PostCode"
                    placeholder="{{'POST_CODE' | translate}}" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength = "7" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                </mat-form-field>
                <div *ngFor="let err of validationErrors?.PostCode">
                  <span class="help-block text-danger">{{ err }}</span>
                </div>
                <mat-form-field>
                  <mat-select required
                    placeholder="{{'CANTON' | translate}}" type="text" #CantonId="ngModel"
                    [(ngModel)]="city.CantonId" name="Canton" id="Canton">
                    <mat-option *ngFor="let canton of cantons" [value]="canton.Id">
                      {{canton.Name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <div *ngFor="let err of validationErrors?.Canton">
                  <span class="help-block text-danger">{{err}}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="outline-unset" mat-raised-button color="primary" name="add"><i
                    class="material-icons check">check</i>
                  {{'SAVE' | translate}}</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </form>
</div>
